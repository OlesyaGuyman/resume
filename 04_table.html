<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <h1>Таблицы</h1>

    <table>
        <thead>
            <tr> <!-- строки таблицы -->
                <th>Имя</th>
                <th>Возраст</th>
                <th>Работа</th>
            </tr>
        </thead>
        <tbody>
            <td>Олеся</td>
            <td>31</td>
            <td>Муза</td>
        </tr>
        <tr>
            <td>Андрей</td>
            <td>33</td>
            <td>Дизайнер</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
